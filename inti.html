<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menampilkan 50 Video YouTube</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Masukkan URL Video YouTube</h1>
    <form id="youtube-form">
      <label for="youtube-url">Masukkan URL YouTube:</label>
      <input type="text" id="youtube-url" name="youtube-url" placeholder="Masukkan URL Video YouTube" required>
      <button type="submit">Tampilkan Video</button>
    </form>
    
    <div id="video-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
